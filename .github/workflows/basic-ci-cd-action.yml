name: Basic PHPCS CI/CD Task Automation
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Composer dependencies
        run: |
          cd ./phpcs 
          composer install

      - name: Running PHPCS
        run: |
          cd phpcs
          sh ./simple-check.sh
